    <script type="text/javascript">
        const chart = Highcharts.chart('daily', {
            chart: {

                    // stops: [

                        [1, 'rgba(255,255,255,0.01)']
                    ]
                },
            },
            title: {
                text: 'Chart.update',
                style: {
                    color: "rgba(255 ,255 ,255 ,.77)",
                    font: 'bold 24px "Trebuchet MS", Verdana, sans-serif'
                }
            },
            subtitle: {
                text: 'Plain',
                style: {
                    color: "rgba(255 ,255 ,255 ,.77)",

                }
            },
            yAxis: {
                title: {
                    text: ""
                },
                labels: {
                    style: {
                        color: 'rgba(255 ,255 ,255 ,.6)'
                    }
                },
            },
            xAxis: {
                categories: ['2022/7/1', '2022/7/2', '2022/7/3', '2022/7/4', '2022/7/5', '2022/7/6', '2022/7/7'],
                labels: {
                    style: {
                        color: 'rgba(255 ,255 ,255 ,.6)'
                    }
                },
            },
            series: [{
                type: 'column',
                colorByPoint: true,
                data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6],
                showInLegend: false
            }],
            // 關閉右上角menu
            exporting: {
                enabled: false
            },
            colors: ['#000080', '#add8e6', '#000080', '#add8e6', '#000080', '#add8e6', '#000080'],
        });

        document.getElementById('plain').addEventListener('click', () => {
            chart.update({
                chart: {
                    inverted: false,
                    polar: false
                },
                subtitle: {
                    text: 'Plain'
                },

            });
        });

        document.getElementById('inverted').addEventListener('click', () => {
            chart.update({
                chart: {
                    inverted: true,
                    polar: false
                },
                subtitle: {
                    text: 'Inverted'
                },

            });
        });

        document.getElementById('polar').addEventListener('click', () => {
            chart.update({
                chart: {
                    inverted: false,
                    polar: true
                },
                subtitle: {
                    text: 'Polar'
                }
            });
        });



    </script>
