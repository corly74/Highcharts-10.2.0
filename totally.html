<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/iiot.css" rel="stylesheet">
    <style type="text/css">
        #container {
            height: 400px;
        }

        .highcharts-figure,
        .highcharts-data-table table {
            min-width: 320px;
            max-width: 800px;
            margin: 1em auto;
        }

        .highcharts-data-table table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            border: 1px solid #ebebeb;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .highcharts-data-table caption {
            padding: 1em 0;
            font-size: 1.2em;
            color: #555;
        }

        .highcharts-data-table th {
            font-weight: 600;
            padding: 0.5em;
        }

        .highcharts-data-table td,
        .highcharts-data-table th,
        .highcharts-data-table caption {
            padding: 0.5em;
        }

        .highcharts-data-table thead tr,
        .highcharts-data-table tr:nth-child(even) {
            background: #f8f8f8;
        }

        .highcharts-data-table tr:hover {
            background: #f1f7ff;
        }

        /* #daily .highcharts-axis-title {
            fill: white !important;
            color: white !important;
        } */
    </style>
</head>

<body>
    <script src="./code/highcharts.js"></script>
    <script src="./code/highcharts-more.js"></script>
    <script src="./code/modules/exporting.js"></script>
    <script src="./code/modules/export-data.js"></script>
    <script src="./code/modules/accessibility.js"></script>

    <div id="app">
        <div class="c-sidebar c-sidebar-default c-sidebar-lg-show c-sidebar-fixed"></div>
        <div class="c-wrapper">
            <header class="c-header c-header-light c-header-fixed c-header-with-subheader"></header>
            <div class="c-body">
                <main class="c-main bg-white pb-2">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-7">
                                <div id="daily"></div>
                            </div>
                            <div class="col-5">
                                2 of 3
                            </div>

                        </div>
                    </div>









                </main>
            </div>
            <footer class="c-footer" style="display: block; border: 1px; padding: 14px 0px; text-align: center;">
            </footer>
        </div>
    </div>

    <script src="./js/iiot.js"></script>

    <script type="text/javascript">
        const chart = Highcharts.chart('daily', {
            title: {
                text: 'Chart.update'
            },
            subtitle: {
                text: 'Plain'
            },
            yAxis: {
                title: {
                    text: ""
                }
            },
            xAxis: {
                categories: ['2022/7/1', '2022/7/2', '2022/7/3', '2022/7/4', '2022/7/5', '2022/7/6', '2022/7/7']
            },
            series: [{
                type: 'column',
                colorByPoint: true,
                data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6],
                showInLegend: false
            }]
        });

        document.getElementById('plain').addEventListener('click', () => {
            chart.update({
                chart: {
                    inverted: false,
                    polar: false
                },
                subtitle: {
                    text: 'Plain'
                }
            });
        });

        document.getElementById('inverted').addEventListener('click', () => {
            chart.update({
                chart: {
                    inverted: true,
                    polar: false
                },
                subtitle: {
                    text: 'Inverted'
                }
            });
        });

        document.getElementById('polar').addEventListener('click', () => {
            chart.update({
                chart: {
                    inverted: false,
                    polar: true
                },
                subtitle: {
                    text: 'Polar'
                }
            });
        });

    </script>
</body>

</html>
